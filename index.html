<script>

const API =
"https://script.google.com/macros/s/YOURID/exec";


// Read URL ID

const params =
new URLSearchParams(window.location.search);

const selectedID =
params.get("id");


fetch(API)

.then(r=>r.json())

.then(products=>{


const grid =
document.querySelector(".grid");

grid.innerHTML="";


let topCard="";
let otherCards="";


products.forEach(p=>{


let img=p.Image;

if(img==""){

img="https://via.placeholder.com/300";

}


let card=`

<div class="glass-card rounded-xl p-4">

<img src="${img}" class="rounded mb-3">

<h3>${p.Name}</h3>

<p>#ID-${p.ID}</p>

<a href="${p.Link}" target="_blank">

<button class="w-full bg-primary/20 py-3">

Buy Now

</button>

</a>

</div>

`;


if(p.ID==selectedID){

topCard=card;

}else{

otherCards+=card;

}

});


grid.innerHTML=
topCard+otherCards;


});

</script>

<script>
// Google Apps Script URL
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzp2qsHH708UIyTKcUa0o0HbIb6sxLaI1BH7Oam3sl0lNbujf7JDlZ3A6g87Yzz6Z3Q/exec';

// Get product ID from URL parameters
function getProductIdFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get('productid');
}

// Fetch products from Google Sheet
async function fetchProducts() {
  try {
    const response = await fetch(APPS_SCRIPT_URL);
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error fetching products:', error);
    return [];
  }
}

// Display featured product
function displayFeaturedProduct(product) {
  const featuredSection = document.getElementById('featuredSection');
  const heroSection = document.getElementById('heroSection');
  
  if (product) {
    document.getElementById('featuredImage').src = product.image || 'https://lh3.googleusercontent.com/aida-public/AB6AXuCH_rdPkfvjP1q9CpNwwBn5bSqTe2hpwZAqrzO1vH9vp1gCfyavq0q6spvlrnyemwj2zBC-xTjWYGhZvOSAMV34-mwJW9KTJpA0jzPCLUGKgIps5gh1qjFHaJ-UGZbNAKnY5O-_BPigcq224r35PUFP68IMIWspdw6PC_ODuU6cgk162DXC1mGvi2kUBk8D7jDe-e55gTGgyJrUIGZ3ku_FDKXGD0VtuQaCF7UN68TVNk9YgMBnAlLBLnLawf_DZWbCfUKIVMPvSdM';
    document.getElementById('featuredName').textContent = product.name || 'Product Name';
    document.getElementById('featuredId').textContent = product.id || '#ID-0000';
    document.getElementById('featuredDesc').textContent = product.description || 'Product description';
    document.getElementById('featuredStatus').textContent = product.status || 'Active';
    
    heroSection.style.display = 'none';
    featuredSection.style.display = 'block';
  }
}

// Display affiliated products
function displayAffiliatedProducts(products, excludeProductId) {
  const affiliatedSection = document.getElementById('affiliatedSection');
  const affiliatedGrid = document.getElementById('affiliatedGrid');
  
  const filtered = products.filter(p => p.id !== excludeProductId);
  
  if (filtered.length > 0) {
    affiliatedGrid.innerHTML = filtered.map(product => `
      <div class="glass-card rounded-xl p-1 group">
        <div class="relative aspect-square overflow-hidden rounded-lg mb-4">
          <img alt="${product.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" src="${product.image || 'https://via.placeholder.com/300'}"/>
          <div class="absolute top-3 right-3 glass-panel rounded-full px-2 py-1 flex items-center gap-1.5">
            <div class="w-2 h-2 rounded-full bg-primary status-dot"></div>
            <span class="text-[10px] font-bold uppercase tracking-widest">${product.status || 'Active'}</span>
          </div>
        </div>
        <div class="px-4 pb-4">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-lg tracking-tight uppercase">${product.name || 'Product'}</h3>
            <span class="text-xs text-primary font-mono">${product.id || '#ID-0000'}</span>
          </div>
          <p class="text-slate-500 text-sm mb-6 line-clamp-2">${product.description || 'Product description'}</p>
          <a href="?productid=${product.id}" class="w-full bg-primary/10 hover:bg-primary text-primary hover:text-black py-3 rounded font-bold text-xs uppercase tracking-widest transition-all block text-center">
            View Product
          </a>
        </div>
      </div>
    `).join('');
    
    affiliatedSection.style.display = 'block';
  }
}

// Initialize page
async function initializePage() {
  const productId = getProductIdFromURL();
  const products = await fetchProducts();
  
  if (productId && products.length > 0) {
    const featured = products.find(p => String(p.id) === String(productId));
    
    if (featured) {
      displayFeaturedProduct(featured);
      displayAffiliatedProducts(products, productId);
    } else {
      // Product not found, show all products
      displayAffiliatedProducts(products);
    }
  } else if (products.length > 0) {
    // No product ID specified, show all products as affiliated
    displayAffiliatedProducts(products);
  }
}

// Run when page loads
document.addEventListener('DOMContentLoaded', initializePage);
</script>
